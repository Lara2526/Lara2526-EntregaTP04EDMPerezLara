<body>
	<div class="container">
		<div th:insert="layouts/header :: header"></div>
		<h1>Formulario de Carga de Producto</h1>
		<form id="formProducto" th:object="${unProducto}"
			th:action="@{/producto/guardar}" method="post">
			<!--	<form id="formProducto" th:object="${unProducto}" th:action="${nuevoproducto}" method="post">-->
			<div class="form-group row">
				<label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
				<div class="col-sm-10">
					<input type="number" id="codigo" th:field="*{codProducto}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-10">
					<input type="number" id="precio" th:field="*{precio}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="marca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
					<input type="text" id="marca" th:field="*{marca}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="stock" class="col-sm-2 col-form-label">Stock</label>
				<div class="col-sm-10">
					<input type="number" id="stock" th:field="*{stock}"
						class="form-control">
				</div>
			</div>


			<div>
				<button type="submit" value="Agregar" class="btn btn-primary">Agregar</button>
			</div>

		</form>
		<!-- -------------------------------- -->
		<h3>Lista de Productos</h3>
		<br>
		<div class="table-responsive">
			<table class="table">
				<thead class="thead-pink">
					<tr>
						<th class="columna">Codigo</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Marca</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${productos.empty}">
						<td colspan="5">No hay productos en el listado</td>
					</tr>
					<tr th:each="p : ${productos}">
						<td class="columna" th:text="${p.codProducto}"></td>
						<td th:text="${p.nombre}"></td>
						<td th:text="${p.precio}">
						<td th:text="${p.marca}"></td>
						<td th:text="${p.stock}"></td>

					</tr>
				</tbody>
			</table>
		</div>
