<!DOCTYPE html>
<html >
<head>

<meta charset="UTF-8">

<title>Comprar</title>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
</head>

<body>
<div class="modal-body">
<form id="formProducto" th:object="${venta}" th:action="@{/producto/vender}"  method="post">
<!--  th:action="@{/producto/vender}"-->
		<div class="form-group row">
			<label for="cod" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" id="cod" th:field="*{producto.codProducto}" class="form-control">
			</div>
			<label for="nom" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="nom" th:field="*{producto.nombre}" class="form-control">
			</div>
			<label for="precio" class="col-sm-2 col-form-label">Precio</label>
			<div class="col-sm-10">
				<input type="number" id="precio" th:field="*{producto.precio}" class="form-control">

			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control"  th:field="*{cantProducto}">
			</div>
			 <label for="cantidad" class="col-sm-2 col-form-label">Cliente</label>
			  <div class="col-sm-10">
				<div>
				
					<select th:field="*{cliente.idCliente}" class="custom-select mt-3 mb-3 border-info" required>
						<option th:each="c :${clientes}" th:value="${c.idCliente}" th:text="${c.nombreApellido}"
							value="----"></option>
					</select>  
				</div>
			</div>
			
		</div>
		<div class="modal-footer">

			<a class="btn btn-secondary" th:href="@{/producto/ventas}" role="button">Cancelar</a>
			<button type="submit" class="btn btn-primary">Confirmar Compra</button>
		</div>


	</form>
</div>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
